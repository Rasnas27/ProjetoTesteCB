<div class="form-control box">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of Pessoa">
        <td>{{pessoa.name}}</td>
        <td>{{pessoa.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-control cxDireita">
  <form class="form-inline">
    <div class="form-group mt-2 mb-2">
      <input type="text" class="form-control mr-2" placeholder="Buscar">
      <button class="btn btn-outline-success mt-2" >Buscar</button>
    </div>
  </form>

</div>
